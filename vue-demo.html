<html>
<head>
  <meta charset="UTF-8">
  <title>Vue+Bootstrap实现简易留言</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src='script/jquery.min.js'></script>
  <script src='script/bootstrap.min.js'></script>
  <style>
    .container {
      width: 800px;
      margin: 0 auto;
      border: 1px solid green;
      position: relative;
    }
    .container h2 {
      margin-top: 20px;
      font-size: 48px;
      color: navy;
      text-align: center;
    }
    .modal {
      position: absolute;
      top: 380px;
       left: 300px;
      width: 200px;
    }
  </style>
</head>
<body>
  <div class="container" id='box'>
    <h2>Vue+Bootstrap实现简易留言</h2>
       <form role='form'>
          <div class="form-group">
           <label for="name">用户名:</label>
          <input type="text" id='username' placeholder="请输入用户名" class="form-control" v-model="username">
         </div>
         <div class="form-group">
           <label for="age">年龄:</label>
          <input type="text" id='age' placeholder="请输入年龄" class="form-control" v-model="age">
         </div>
         <div class="form-group">
                <button class="btn btn-sm btn-primary" value="添加" v-on:click="add()">添加</button>
                <button class="btn btn-sm btn-danger" value="删除">重置</button>
         </div>
       </form>
       <hr>
       <table class="table table-bordered table-hover">
         <caption class="h2 text-danger  text-center">用户信息表</caption>
         <tr>
           <th class="text-center">序号</th>
           <th class="text-center">用户名</th>
           <th class="text-center">年龄</th>
           <th class="text-center">操作</th>
         </tr>
          <tr class="text-center" v-for="user in users">
           <td>{{user.index}}</td>
           <td>{{user.name}}</td>
           <td>{{user.age}}</td>
            <td><button class="btn btn-danger" data-toggle="modal" data-target="#myModal">删除</button></td>
         </tr>
         <tr>
           <td colspan='4' class="text-right"><button class="btn btn-danger">全部删除</button></td>
         </tr>
          <tr>
           <td colspan='4' class="text-center text-muted"><p>暂无数据......</p></td>
         </tr>
       </table>
       <div class="modal fade" id="myModal" role="dialog">
            <div class="dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button class="close" data-dismiss="modal" ><span>&times;</span></button>
                  <h4 class="modal-title">确认删除吗?</h4>
                </div>
                <div class="modal-body text-right">
                  <button class="btn btn-primary" data-dismiss="modal">确定</button>
                  <button class="btn btn-danger" data-dismiss="modal">取消</button>
                </div>
              </div>
            </div>
        </div>
  </div>
   <script src='script/vue.min.js'></script>
   <script>
     window.onload=function(){
      new Vue({
        el:"#box",
        data:{
           users:[],
           username:'',
           age:'',
           index:1
        },
        methods:{
          add:function(e){
            e.preventDefault();
            alert(1);
            this.users.push({
              name:this.username,
              age:this.age,
              index:this.index++
            });
            this.username='';
            this.age='';
          }
        }
      })
     }
   </script>
</body>
</html>
