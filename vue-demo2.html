<html>
<head>
  <meta charset="UTF-8">
  <title>Vue在线翻译</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src='script/jquery.min.js'></script>
  <script src='script/bootstrap.min.js'></script>
  <style>
    .container {
      width: 800px;
      margin: 0 auto;
      border: 1px solid green;
      position: relative;
    }
        .container h2 {
      margin-top: 20px;
      font-size: 48px;
      color: navy;
      text-align: center;
    }
        .modal {
      position: absolute;
      top: 380px;
       left: 300px;
      width: 200px;
    }
  </style>
</head>
<body>
  <div class="container" id="box">
        <h2 class="text-info text-center">Vue+Bootstrap实现简易留言</h2>
       <form role='form'>
          <div class="form-group">
           <label for="name">Username</label>
           <input type="text" class="form-control" placeholder="please input your username" v-model="username" id="username">
         </div>
         <div class="form-group">
            <label for="age">Age</label>
           <input type="text" class="form-control" placeholder="please input your age" v-model="age" id="age">
         </div>
         <div class="form-group">
                <button class="btn btn-sm btn-primary" value="添加" v-on:click="add()">添加</button>
                <button class="btn btn-sm btn-danger" value="删除" v-on:click="reset()">重置</button>
         </div>
       </form>
        <table class="table table-bordered table-hover">
            <caption class="h3 text-center text-muted">Some info of users</caption>
            <tr>
                <th class="text-center">序号</th>
                <th class="text-center">姓名</th>
                <th class="text-center">年龄</th>
                <th class="text-center">操作</th>
            </tr>
            <tr v-for="user in users" class="text-center" >
                <td>{{user.index}}</td>
                <td>{{user.name}}</td>
                <td>{{user.age}}</td>
                <td><button class="btn btn-sm btn-danger" data-toggle="modal" data-target="#myModal">删除</button></td>
            </tr>
            <tr v-show="users.length==0">
                <td colspan='4' class="text-center text-muted"><p>暂无数据...</p></td>
            </tr>
            <tr v-show="users.length!=0">
                <td colspan='4' class="text-right">
                <button class="btn btn-sm btn-danger" data-toggle="modal" data-target="#myModal">全部删除</button>
                </td>
            </tr>
        </table>
       <div class="modal fade" id="myModal" role="dialog">
             <div class="dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button class="close" data-dismiss="modal" ><span>&times;</span></button>
                  <h4 class="modal-title">确认删除吗?</h4>
                </div>
                <div class="modal-body text-right">
                  <button class="btn btn-primary" data-dismiss="modal">确定</button>
                  <button class="btn btn-danger" data-dismiss="modal">取消</button>
                </div>
              </div>
            </div>
        </div>
  </div>
   <script src='script/vue.min.js'></script>
  <script>
    window.onload=function(){
      new Vue({
        el:'#box',
        data:{
           users:[
               {name:'youki',age:'24',},
               {name:'youki',age:'24',}
           ],
           username:'',
           age:'',
           index:1
        },
        methods:{
           add:function(){
            this.users.push({
                name:this.username,
                age:this.age,
                index:this.index++
            });
            this.username='';
            this.age='';
           },
           deleteMsg:function(){
            this.users.splice(index,1);
           }
      }

      })
      }
  </script>
</body>
</html>
