<html>
<head>
	<meta charset="UTF-8">
	<title>VUE</title>
	<link rel="stylesheet" href="css/vue3.css">
</head>
<body>
        <h2>初始化多个VUE对象</h2>
  <div id='app3-one'>
       <p>{{message}}</p>
       <div>{{greet}}</div>
  </div>
    <div id='app3-two'>
       <p>{{message}}</p>
       <div>{{greet}}</div>
       <button v-on:click='change'>change</button>
  </div>

	<script src='script/vue.min.js'></script>
	<script src='script/app3.js'></script>
</body>
</html>
