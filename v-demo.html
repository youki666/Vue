<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="UTF-8">

	<title>Document</title>

	<script src="script/jquery.min.js"></script>

	<link rel="stylesheet" href="css/bootstrap.min.css">

	<script src="script/bootstrap.min.js"></script>



	<script src="script/vue.min.js"></script>

	<script type="text/javascript">

			window.onload=function(){

				new Vue({

					el:"#box",

					data:{

						myData:[],
                         value:''
						// username:"",

						// age:"",

					},

					methods:{

						add:function(){

							this.myData.push({

								name:this.username,

								age:this.age

							});

							this.username="";

							this.age = "";

						},

						deleteMsg:function(n){

							if(n == -2){

								this.myData=[];

							}else{

								this.myData.splice(n,1);

							}

						}

					}

				});

			}

	</script>

</head>

<body>



	<!-- 留言板块 -->

	<div class="container" id="box">

		<form role="form">

			<div for="form-group">

				<label for="username">用户名:</label>

				<input type="text" id="username" class="form-control" placeholder="输入用户名" v-model="username">

			</div>

			<div for="form-group">

				<label for="age">年 龄:</label>

				<input type="text" id="age" class="form-control" placeholder="输入年龄" v-model="age">

			</div>

			<div class="form-group">

				<input type="button" value="添加" class="btn btn-primary" v-on:click="add()">

				<input type="reset" value="重置" class="btn btn-primary">

			</div>

		</form>

		<hr>

		<table class="table table-bordered table-hover">

			<caption class="h2 text-info text-center">用户信息表</caption> 

			<tr class="text-danger">	

				<th class="text-center">序号</th>

				<th class="text-center">名字</th>

				<th class="text-center">年龄</th>

				<th class="text-center">操作</th>

			</tr>	

			<tr class="text-center" v-for="(user,index) in myData">

				<td>{{index+1}}</td>

				<td>{{user.name}}</td>

				<td>{{user.age}}</td>

				<td>

					<button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#layer" v-on:click="nowIndex=index">删除</button>

				</td>

			</tr>

			<tr v-show="myData.length!=0">

				<td colspan="4" class="text-right">

					<button class="btn btn-danger btn-sm" v-on:click="nowIndex=-2" data-toggle="modal" data-target="#layer">删除全部</button>

				</td>

			</tr>

			<tr v-show="myData.length == 0">

				<td colspan="4" class="text-center text-muted">

					<p>站务数据。。。</p>

				</td>

			</tr>

		</table>

		<!-- 莫太宽 -->

		<div role="dialog" class="modal fade bs-example-modal-sm" id="layer" >

			<div class="modal-dialog">

				<div class="modal-content">

					<div class="modal-header">

						<button type="button" class="close" data-dismiss="modal">

							<span>&times;</span>

						</button>

						<h4 class="modal-title">确定删除吗</h4>

					</div>

					<div class="modal-body text-right">

						<button data-dismiss="modal" class="btn btn-primary btn-sm">取消</button>

						<button data-dismiss="modal"  class="btn btn-danger btn-sm" v-on:click="deleteMsg(nowIndex)">确定</button>	

					</div>

				</div>

			</div>

		</div>



	</div>

	<!-- 留言板块 -->	

	<!-- 留言板块功能-->	

	<!-- 留言板块功能-->	

</body>

</html>
